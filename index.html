<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gemeinsame Packliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>🧳 Unsere Packliste</h1>

    <form id="addForm" aria-labelledby="formTitle">
      <h2 id="formTitle" class="visually-hidden">Neues Packlisten-Element hinzufügen</h2>
      <input id="name" placeholder="📝 Artikel" required>
      <input id="kategorie" placeholder="📂 Kategorie">
      <input id="hinweis" placeholder="💬 Hinweis">
      <input id="anzahl" type="number" min="1" value="1" placeholder="🔢 Anzahl">
      <button type="submit">➕ Hinzufügen</button>
    </form>

    <label for="sortierung">Sortieren nach:</label>
    <select id="sortierung">
      <option value="inserted_at">🕓 Hinzugefügt</option>
      <option value="name">🔡 Artikelname</option>
      <option value="data->>kategorie">📂 Kategorie</option>
    </select>

    <h2>📋 Liste</h2>
<h2>📋 Liste</h2>
<table id="liste" aria-live="polite">
  <thead>
    <tr>
      <th>Artikel</th>
      <th>Kategorie</th>
      <th>Hinweis</th>
      <th>Anzahl</th>
      <th>Aktion</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </main>

  <!-- Supabase & Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
