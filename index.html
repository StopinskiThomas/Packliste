<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§³ Gemeinsame Packliste</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    li { cursor: pointer; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center; }
    .text { flex-grow: 1; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    .erledigt { text-decoration: line-through; color: gray; }
    .loeschen-btn { margin-left: 1rem; background: #f44336; color: white; border: none; padding: 0.4rem 0.6rem; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>ðŸ§³ Unsere Packliste</h1>

  <form id="addForm">
    <label for="name">Item</label>
    <input id="name" required>

    <label for="kategorie">Kategorie</label>
    <input id="kategorie" placeholder="z.â€¯B. Kleidung, Technik">

    <label for="hinweis">Hinweis</label>
    <input id="hinweis" placeholder="optional">

    <label for="anzahl">Anzahl</label>
    <input id="anzahl" type="number" min="1" value="1">

    <button type="submit">âž• HinzufÃ¼gen</button>
  </form>

  <h2>ðŸ“‹ Liste</h2>
  <ul id="liste" aria-live="polite"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://qbgbnuvsynirylpylevo.supabase.co', // ðŸ” ERSETZEN!
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFiZ2JudXZzeW5pcnlscHlsZXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Njk2OTYsImV4cCI6MjA2NjI0NTY5Nn0.DBrU6xd8oBVX1_yXC7wOkX1ZykK2gHhzdWPO9t58w5o'      // ðŸ” ERSETZEN!
      );

      const liste = document.getElementById('liste');

      async function ladeListe() {
        const { data, error } = await supabase
          .from('packliste')
          .select('*')
          .order('inserted_at', { ascending: true });

        if (error) {
          console.error('Fehler beim Laden:', error.message, error);
          return;
        }

        liste.innerHTML = '';
        data.forEach(item => {
          if (!item || !item.name || typeof item.data !== 'object') return;

          const li = document.createElement('li');
          const erledigt = item.data?.erledigt;

          li.className = erledigt ? 'erledigt' : '';

          const text = document.createElement('div');
          text.className = 'text';
          text.innerHTML = `
            <strong>${item.name}</strong> (${item.data?.anzahl ?? 1})
            <br><em>${item.data?.kategorie ?? ''}</em> â€“ ${item.data?.hinweis ?? ''}
          `;

          text.setAttribute('tabindex', 0);
          text.setAttribute('role', 'button');
          text.setAttribute('aria-pressed', erledigt ? 'true' : 'false');

          text.addEventListener('click', () => toggleErledigt(item));
          text.addEventListener('keypress', e => {
            if (e.key === 'Enter') toggleErledigt(item);
          });

          const btn = document.createElement('button');
          btn.className = 'loeschen-btn';
          btn.innerText = 'ðŸ—‘ï¸';
          btn.setAttribute('aria-label', `LÃ¶sche Eintrag: ${item.name}`);
          btn.addEventListener('click', () => loescheEintrag(item.id));

          li.appendChild(text);
          li.appendChild(btn);
          liste.appendChild(li);
        });
      }

      async function toggleErledigt(item) {
        const erledigtNeu = !(item.data?.erledigt ?? false);
        const neueDaten = { ...item.data, erledigt: erledigtNeu };

        const { error } = await supabase
          .from('packliste')
          .update({ data: neueDaten })
          .eq('id', item.id);

        if (error) console.error('Update-Fehler:', error.message, error);

        ladeListe();
      }

      async function loescheEintrag(id) {
        const bestaetigt = confirm('Wirklich lÃ¶schen?');
        if (!bestaetigt) return;

        const { error } = await supabase
          .from('packliste')
          .delete()
          .eq('id', id);

        if (error) {
          console.error('LÃ¶schfehler:', error.message, error);
        } else {
          ladeListe();
        }
      }

      document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const kategorie = document.getElementById('kategorie').value.trim();
        const hinweis = document.getElementById('hinweis').value.trim();
        const anzahl = parseInt(document.getElementById('anzahl').value, 10) || 1;

        if (!name) return;

        const data = {
          kategorie: kategorie || undefined,
          hinweis: hinweis || undefined,
          anzahl: anzahl,
          erledigt: false
        };

        const { error } = await supabase
          .from('packliste')
          .insert([{ name, data }]);

        if (error) console.error('Insert-Fehler:', error.message, error);

        e.target.reset();
        ladeListe();
      });

      ladeListe();
    });
  </script>
</body>
</html>
